<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Registrasi Tempat Rekreasi Wisata</title>
</head>

<body>
  <div>
    <fieldset style="color: black; margin: 0% 5% 0% 5%">
    <legend>Form Registrasi Tempat Rekreasi Wisata</legend>
    
    <div style="background-color: width; padding: 5px 50px 0px 50px;">
     
  <table>
    <tr>
      <td style="text-align: right">
        <label for="namatempatwisata">Nama Tempat Wisata</label>
      </td>
      <td></td>
      <td>
        <textarea name="namatempatwisata" id="namatempatwisata" cols="60" rows="1"></textarea>
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="jeniswisata">Jenis Wisata</label>
      </td>
      <td></td>
      <td>
        <select name="jeniswisata" id="jeniswisata">
          <option value="">Taman</option>
          <option value="tamannasional">Taman Nasional</option>
          <option value="tamanhutanraya">Taman Hutan Raya</option>
          <option value="tamanwisataalam">Taman Wisata Alam</option>
        </select>
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="deskripsiwisata">Deskripsi Wisata</label>
      </td>
      <td></td>
      <td>
        <textarea name="deskripsiwisata" id="deskripsiwisata" cols="60" rows="3"></textarea>
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="kontakperson">Kontak Person</label>
      </td>
      <td></td>
      <td>
        <input type="number" name="kontakperson" id="kontakperson">
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="nohp/telpon">No Hp/ Telepon</label>
      </td>
      <td></td>
      <td>
        <input type="number" name="nohp/telpon" id="nohp/telpon">
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="email">Email</label>
      </td>
      <td></td>
      <td>
        <input type="text" name="email" id="email">
      </td>
    </tr>
    
        <tr>
      <td style="text-align: right">
        <label for="alamat web">Alamat Web</label>
      </td>
      <td></td>
      <td>
        <textarea name="alamatweb" id="alamatweb" cols="40" rows="1"placeholder="http//"></textarea>
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="alamatlengkap">Alamat Lengkap</label>
      </td>
      <td></td>
      <td>
        <textarea name="alamatlengkap" id="alamatlengkap" cols="60" rows="2"></textarea>
      </td>
    </tr>
    
    <tr>
      <td style="text-align: right">
        <label for="latitude,longitude">Latitude,Longitude</label>
      </td>
      <td></td>
      <td>
        <input type="text" name="latitude,longitude" id="latitude,longitude">
      </td>
    </tr>
  </table>
    </div>
  
    
    <div style="background-color: width; padding: 0px 50px 0px 100px;">
      <table>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Daftar" style="margin: 5px;
            width: 50px; box-shadow: 5px 5px;
            ">
      </td>
      <td>
        <input type="reset" value="Batal" style="margin: 5px;
            width: 50px; box-shadow: 5px 5px;
            ">
      </td>
    </tr>
      </table>
    </div>
  </div>
</body>
</html>
